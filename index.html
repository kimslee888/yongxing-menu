      const all = [{ id:"all", title:"å…¨éƒ¨å“ç±»" }, ...data.map(c=>({id:c.id,title:c.title}))];
      $tabs.innerHTML = all.map(t => `
        <div class="tab ${t.id===state.activeId ? "active":""}" data-id="${t.id}">

        el.addEventListener("click", ()=>{
          state.activeId = el.dataset.id;
          renderTabs();
          renderMenu();
          document.querySelector(".controls").scrollIntoView({behavior:"smooth", block:"start"});

      });
    }

        if(!q) return true;

          it.ingredients,
          it.cost,
          it.price,
          it.description,
          it.note,
          it.tag
        ].filter(Boolean).join(" ").toLowerCase();
        return hay.includes(q);
      };
      const cats = data
        .filter(c => state.activeId==="all" ? true : c.id===state.activeId)
        .map(c => ({ ...c, items: c.items.filter(matchItem) }))
        .filter(c => c.items.length>0 || q==="");

      const shown = cats.reduce((sum,c)=>sum + c.items.length,0);
      updateCount(shown, q || state.activeId!=="all");

      $menu.innerHTML = cats.map((c, idx) => {
        const count = c.items.length;

            <div class="items">

                ${c.items.map(it => `
                  <div class="item" data-cat-id="${c.id}" data-item-id="${it.id}">
                    <div class="item-main">
                      <div class="item-left">
                        <label class="meta-row">
                          <span class="meta-label">å“å</span>
                          <div class="name-row">
                            <div class="name-thumb-box" title="ç‚¹å‡»æˆ–é•¿æŒ‰æ›´æ¢å¤´åƒ">
                              <img class="name-thumb" src="${it.avatar || 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ“·</text></svg>'}" alt="" />
                              <input class="avatar-file-hidden" data-field="avatarFile" type="file" accept="image/*" />
                            </div>
                            <input class="input item-name-input" data-field="name" type="text" value="${escapeHtml(it.name)}" />
                          </div>
                        </label>
                        <!-- ç§»é™¤åŸæ¥çš„äº§å“å¤´åƒä¸Šä¼ è¡Œ -->
                        <label class="meta-row">
                          <span class="meta-label">é…æ–™</span>
                          <textarea class="textarea ingredients-input" data-field="ingredients">${escapeHtml(it.ingredients || "")}</textarea>
                        </label>
                      </div>
                      <div class="item-right">
                        <label class="meta-row">
                          <span class="meta-label">æˆæœ¬é¢„ç®—</span>
                          <input class="input" data-field="cost" type="text" value="${escapeHtml(it.cost || "")}" />
                        </label>
                        <label class="meta-row">
                          <span class="meta-label">å¾…å®šå”®ä»·</span>
                          <input class="input" data-field="price" type="text" value="${escapeHtml(it.price || "")}" />
                        </label>
                        <label class="meta-row note-row">
                          <span class="meta-label">å¤‡æ³¨</span>
                          <input class="input" data-field="note" type="text" value="${escapeHtml(it.note || "")}" />
                        </label>
                        <div class="actions">
                          <button class="btn detail-toggle" data-action="toggle" type="button">æŸ¥çœ‹è¯¦ç»†</button>
                          <button class="btn danger" data-action="delete" type="button">åˆ é™¤</button>
                        </div>
                      </div>
                    </div>
                    <div class="item-details">
                      <div class="detail-media">
                        <img class="item-image ${it.ingredientImage ? "" : "hidden"}" src="${escapeHtml(it.ingredientImage || "")}" alt="" />
                        <label class="meta-row" style="flex:1 1 240px;">
                          <span class="meta-label">é…æ–™å›¾ç‰‡</span>
                          <div class="file-uploader">
                            <input class="input" data-field="ingredientImageFile" type="file" accept="image/*" />
                            <button class="btn" data-action="clear-ingredient-image" type="button">ç§»é™¤é…æ–™å›¾ç‰‡</button>
                          </div>
                        </label>
                      </div>
                      <label class="meta-row">
                        <span class="meta-label">æè¿°</span>
                        <textarea class="textarea" data-field="description">${escapeHtml(it.description || "")}</textarea>
                      </label>
                    </div>
                  </div>
                `).join("")}
              </div>
            </div>
          </details>
        `;
      }).join("");

      if (shown === 0){
        $menu.innerHTML = `
          <div style="
            padding:18px; border-radius:18px;
            border:1px solid var(--line);
            background: rgba(255,255,255,.82);
            color: var(--muted);

          ">
            æœªæ‰¾åˆ°åŒ¹é…çš„å“é¡¹ã€‚è¯·å°è¯•æ›´æ¢å…³é”®è¯ï¼ˆä¾‹å¦‚ï¼šçº¢è±† / äº‘å / æŸ æª¬ / ç³¯ç±³é¥­ï¼‰ã€‚

    // ---------- Events ----------
    document.getElementById("clearBtn").addEventListener("click", ()=>{
      $search.value = "";
      state.query = "";
      renderMenu();
      $search.focus();
    });

    $search.addEventListener("input", (e)=>{
      state.query = e.target.value || "";
      renderMenu();
    });

    function applyImage(itemEl, item, field, dataUrl, selector){
      item[field] = dataUrl || "";
      const img = itemEl.querySelector(selector);
      if(img){
        // å¦‚æœæ˜¯å¤´åƒï¼Œç©ºçš„æ—¶å€™æ˜¾ç¤ºé»˜è®¤å ä½å›¾
        if(selector === ".name-thumb" && !dataUrl){
          img.src = 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ“·</text></svg>';
          img.classList.remove("hidden");
        } else if(dataUrl){
          img.src = dataUrl;
          img.classList.remove("hidden");
        } else {
          img.removeAttribute("src");
          img.classList.add("hidden");
        }
      }
    }

    $menu.addEventListener("input", (e)=>{
      const field = e.target.dataset.field;
      if(!field) return;
      const itemEl = e.target.closest(".item");
      if(!itemEl) return;
      const catId = itemEl.dataset.catId;
      const itemId = itemEl.dataset.itemId;
      const cat = data.find(c => c.id === catId);
      if(!cat) return;
      const item = cat.items.find(it => it.id === itemId);
      if(!item) return;
      item[field] = e.target.value;
      saveData();
    });

    $menu.addEventListener("change", async (e)=>{
      const field = e.target.dataset.field;
      const itemEl = e.target.closest(".item");
      if(!itemEl) return;
      const catId = itemEl.dataset.catId;
      const itemId = itemEl.dataset.itemId;
      const cat = data.find(c => c.id === catId);
      if(!cat) return;
      const item = cat.items.find(it => it.id === itemId);
      if(!item) return;
      const file = e.target.files && e.target.files[0];
      if(!file) return;

      // æ˜¾ç¤ºâ€œä¸Šä¼ ä¸­...â€çŠ¶æ€
      const label = e.target.closest("label") || e.target.closest(".name-thumb-box");
      const originalText = label.getAttribute("title");
      label.setAttribute("title", "æ­£åœ¨ä¸Šä¼ ...");
      e.target.disabled = true;

      const url = await uploadImageToCloud(file);
      
      e.target.disabled = false;
      label.setAttribute("title", originalText || "");

      if(url){
        if(field === "ingredientImageFile"){
          applyImage(itemEl, item, "ingredientImage", url, ".item-image");
        }
        if(field === "avatarFile"){
          applyImage(itemEl, item, "avatar", url, ".name-thumb");
        }
        saveData();
      }
    });

    $menu.addEventListener("click", (e)=>{
      const actionEl = e.target.closest("[data-action]");
      if(!actionEl) return;
      const action = actionEl.dataset.action;
      const itemEl = actionEl.closest(".item");
      if(!itemEl) return;
      if(action === "toggle"){
        const isOpen = itemEl.classList.toggle("open");
        actionEl.textContent = isOpen ? "æ”¶èµ·è¯¦ç»†" : "æŸ¥çœ‹è¯¦ç»†";
        return;
      }
      if(action === "clear-ingredient-image"){
        const catId = itemEl.dataset.catId;
        const itemId = itemEl.dataset.itemId;
        const cat = data.find(c => c.id === catId);
        if(!cat) return;
        const item = cat.items.find(it => it.id === itemId);
        if(!item) return;
        applyImage(itemEl, item, "ingredientImage", "", ".item-image");
        saveData();
        return;
      }
      if(action === "clear-avatar"){
        const catId = itemEl.dataset.catId;
        const itemId = itemEl.dataset.itemId;
        const cat = data.find(c => c.id === catId);
        if(!cat) return;
        const item = cat.items.find(it => it.id === itemId);
        if(!item) return;
        applyImage(itemEl, item, "avatar", "", ".name-thumb");
        saveData();
        return;
      }
      if(action !== "delete") return;
      const catId = itemEl.dataset.catId;
      const itemId = itemEl.dataset.itemId;
      const cat = data.find(c => c.id === catId);
      if(!cat) return;
      cat.items = cat.items.filter(it => it.id !== itemId);
      saveData();
      renderMenu();
      renderTabs();
      refreshCategoryList();
    });

    $addItemBtn.addEventListener("click", async ()=>{
      const name = $newName.value.trim();
      const categoryName = $newCategory.value.trim() || "æœªåˆ†ç±»";
      if(!name){
        $newName.focus();
        return;
      }
      
      $addItemBtn.textContent = "æ·»åŠ ä¸­...";
      $addItemBtn.disabled = true;

      const avatarFile = $newAvatarFile && $newAvatarFile.files && $newAvatarFile.files[0];
      const ingredientFile = $newIngredientImageFile && $newIngredientImageFile.files && $newIngredientImageFile.files[0];

      const avatarUrl = await uploadImageToCloud(avatarFile);
      const ingredientUrl = await uploadImageToCloud(ingredientFile);

      let cat = getCategoryByTitle(categoryName);
      if(!cat){
        cat = {
          id: `cat_${Date.now()}_${Math.random().toString(16).slice(2,8)}`,
          title: categoryName,
          subtitle: "è‡ªå®šä¹‰æ–°å¢",
          items:[]
        };
        data.push(cat);
      }
      
      const newItem = {
        id: `item_${Date.now()}_${Math.random().toString(16).slice(2,8)}`,
        name,
        ingredients: $newIngredients.value.trim(),
        avatar: avatarUrl,
        ingredientImage: ingredientUrl,
        description: $newDescription.value.trim(),
        cost: $newCost.value.trim(),
        price: $newPrice.value.trim(),
        note: "",
        tag: ""
      };
      
      cat.items.unshift(newItem);
      
      $newName.value = "";
      $newIngredients.value = "";
      $newCost.value = "";
      $newPrice.value = "";
      $newDescription.value = "";
      if($newAvatarFile) $newAvatarFile.value = "";
      if($newIngredientImageFile) $newIngredientImageFile.value = "";
      
      saveData();
      renderTabs();
      renderMenu();
      refreshCategoryList();

      $addItemBtn.textContent = "æ·»åŠ äº§å“";
      $addItemBtn.disabled = false;
    });

    document.getElementById("expandAllBtn").addEventListener("click", ()=>{
      document.querySelectorAll("details.section").forEach(d => d.open = true);
    });

    document.getElementById("collapseAllBtn").addEventListener("click", ()=>{
      document.querySelectorAll("details.section").forEach(d => d.open = false);
    });

    document.getElementById("printBtn").addEventListener("click", ()=> window.print());

    // init
    refreshCategoryList();
    renderTabs();
    renderMenu();
  </script>
